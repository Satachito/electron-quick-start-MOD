<!DOCTYPE html>
<html lang=zxx>

<meta charset="UTF-8">
<meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
<link rel="stylesheet" type="text/css" href="index.css" />
<title>(untitled)</title>

<header>header</header>
<nav>
	<input	id=SomeText						value="SOME TEXT"/>
	<br>
	<br>
	<br>

	Invoke dialog.showMessageBoxSync() in Main Process.
	<br>
	<select	id=MessageBoxType>
		<option value=info				>Info	</option>
		<option value=warning			>Warning</option>
	</select>
	<br>
	<input	id=MessageBoxButtons			value='[ "OK", "Cancel", "No", "Other" ]' />
	<br>
	<input	id=MessageBoxB		type=button	value="Click to show message box." />
	<br>

	<br>
	Invoke dialog.showErrorBox() in Main Process.
	<br>
	<input	id=ErrorBoxTitle				value="ERROR BOX Title"/>
	<br>
	<input	id=ErrorBoxB		type=button	value="Click to show error box." />
	<br>

	<br>
	Invoke alert() in Renderer Process.
	<br>
	<input	id=AlertB			type=button	value="Click to show alert." />
	<br>

	<br>
	Invoke confirm() in Renderer Process.
	<br>
	<input	id=ConfirmB			type=button	value="Click to show confirm." />
	<br>

</nav>
<textarea id=TextArea>
</textarea>
<aside>
	<input	id=ClipboardText				value="CLIPBOARD TEXT"/>
	<br>
	<input	id=SendClipboardB	type=button	value="Click to copy to clipboard" />
	<br>
	<input	id=InvokeClipboardB	type=button	value="Click to copy from clipboard" />
	<br>
</aside>
<footer id=Footer>footer</footer>
