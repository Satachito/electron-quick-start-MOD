<!DOCTYPE html>
<html lang=zxx>

<meta charset="UTF-8">
<!--
<meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
-->

<style>
body {
;	height					: 100vh
;	margin					: 0
;	display					: grid
;	grid-template-rows		: auto 1fr auto
;	grid-template-columns	: auto 1fr auto
}

header, footer {
;	grid-column				: 1 / 4
;	background-color		: pink
}

nav {
;	width					: 256px
;	background-color		: lightgreen
;	overflow				: scroll
}

aside {
;	width					: 256px
;	background-color		: lightgreen
}

</style>

<header id=Header>HEADER</header>
<nav>
	<br>MessageBox は Main Process で出します。<br>
	<select	id=MessageBoxType>
		<option value=info				>Info	</option>
		<option value=warning			>Warning</option>
	</select>
	<br>
	<input	id=MessageBoxText			value="MESSAGE BOX TEXT"/>
	<br>
	<input	id=MessageBoxButtons		value='[ "OK", "Cancel", "No", "Other" ]' />
	<br>
	<input	id=MessageBoxB	type=button	value="Click to show message box." />
	<br>
	<br>MessageBox が独立するか Window に着くかはプログラム次第です。

	<br>
	<br>ErrorBox は Main Process で出します。
	<br>
	<input	id=ErrorBoxTitle			value="ERROR BOX Title"/>
	<br>
	<input	id=ErrorBoxText				value="ERROR BOX TEXT"/>
	<br>
	<input	id=ErrorBoxB	type=button	value="Click to show error box." />
	<br>
	<br>ErrorBox は 独立しています。<br>

	<br>
	<br>Alert は Renderer Process で出します。
	<br>
	<input	id=AlertText				value="ALERT TEXT"/>
	<br>
	<input	id=AlertB		type=button	value="Click to show alert." />
	<br>Alert は Window についています。<br>
</nav>
<textarea style="resize: none">ABCDEFG</textarea>
<aside>
	<input	id=ClipboardText			value="CLIPBOARD TEXT"/>
	<br>
	<input	id=SendClipboardB	type=button	value="Click to copy to clipboard" />
	<br>
	<input	id=InvokeClipboardB	type=button	value="Click to copy from clipboard" />
	<br>
</aside>
<footer id=Footer>FOOTER</footer>

<script src="./renderer.js"></script>
